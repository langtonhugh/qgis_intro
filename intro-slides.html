## What is GIS?

- Geographic Information System (GIS).
- Tool for storing, manipulating, visualising and analysing spatial information.
- You have likely used some form of GIS before [online](https://www.google.com/maps).
- It is an entire field and community.
- Widely used in academia, government, military and industry. 
- Increasingly sought-after skill.

&lt;img src="img/gis.jpg" width="500px" style="display: block; margin: auto;" /&gt;

Source: [GIS Geography](https://gisgeography.com/what-gis-geographic-information-systems/).

## What is QGIS?

&lt;br&gt;

&lt;img src="img/qgis_logo.png" width="500px" style="display: block; margin: auto;" /&gt;

&lt;br&gt;

- QGIS is a freely available Geographic Information System (GIS) application.
- Create, handle, edit, analyse and visualise spatial information.
- Open-source.
- Community-driven.
- Point-and-click interface.
